<body>
<div class="container">
  <div class="row mar_b15">
    <div class="col-sm-12 css-head">
      <h1>ตรวจสอบเลขพัสดุ</h1>
    </div>
  </div>
  <div class="row mar_b15">
    <div class="col-sm-12 css-head">
      <h2>เลือกวันที่ซื้อสินค้า เช่น ซื้อวันที่ 1 เลขพัสดุจะแจ้งวันที่ 2 เวลา 19.00น.</h2>

    </div>
  </div>

    <div class="col-sm-3 padd_t15">
      <div class="css-date">
        <input class="form-control date" type="date" id="date">
        <input class="picker" type="date">
      </div>
    </div>
    <div class="col-sm-2 padd_t15">
       <button type="button" class="btn btn-primary" id="search" name="search">ค้นหา</button>
    </div>
  </div>
</div>
  <div>
    <h1></h1>
  </div>
