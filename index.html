<html>
<head>
  <title>Test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://shielded-mesa-66786.herokuapp.com/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <!--<link rel="icon" href="https://shielded-mesa-66786.herokuapp.com/ImageTest.gif" type="image/x-icon">-->
  <style>
  .row {
    margin-bottom: 15px;
  }
  .css-table {
    background-color: #b3c4cac2 !important;
    height: 430px !important;
    overflow-y: scroll !important;
  }
  .css-head {
    text-align: center;
  }
  .css-Image {
    text-align: -webkit-center;
  }
  .css-ShowImage {
    display: block;
    width: 100px;
    height: 100px;
    border: 1px solid #b9b9d4;
  }
  ::-webkit-scrollbar {
    -webkit-appearance: none;
    width: 5px;
  }
  ::-webkit-scrollbar-thumb {
    border-radius: 2px;
    background-color: rgb(4 4 4 / 20%);
  }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12 css-head">
      <h1>Order</h1>
    </div>
    <div class="col-sm-6">
       <input type="date" class="form-control" id="date">
    </div>
    <div class="col-sm-6">
       <button type="button" class="btn btn-primary" id="search" name="search">Search</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 css-table">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Number</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="txt">
        </tbody>
      </table>
    </div>
  </div>
  <div class="row css-Image">
    <div class="col-sm-12">
      <span id="ShowImage"></span>
    </div>
  </div>
</div>
</body>
</html>
