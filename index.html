<html>
<head>
  <title>Search order</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://shielded-mesa-66786.herokuapp.com/index.scss">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>

</head>
<body>
<div class="container">
  <div class="row mar_b15">
    <div class="col-sm-12">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="http://shielded-mesa-66786.herokuapp.com/Image/2020-08-29/256210311056.gif" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
          <img src="http://shielded-mesa-66786.herokuapp.com/Image/2020-08-29/ImageTest.gif" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
          <img src="http://shielded-mesa-66786.herokuapp.com/Image/2020-08-29/2020-08-24_2.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        <!--<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>-->
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
    </div>
    <div class="col-sm-12 css-head">
      <h1>Order</h1>
    </div>
    <div class="col-sm-7">
    </div>
    <div class="col-sm-4">
       <input type="date" class="form-control" id="date">
    </div>
    <div class="col-sm-1 padd_0 padd_t15">
       <button type="button" class="btn btn-primary" id="search" name="search">Search</button>
    </div>
  </div>
  <div class="row mar_b15 css-Image">
    <div class="col-sm-12">
      <span id="ShowImage"></span>
    </div>
  </div>
  <div class="loading">
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
  </div>
</div>
  
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 3000); // Change image every 2 seconds
}
</script>
</body>
</html>
